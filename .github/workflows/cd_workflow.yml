name: Build Docker images

on:
  push:
    tags:
      - v*

jobs:
  build:
    name: Build docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT }}

      - name: "shopping:meta"
        id: shopping-meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/crunchydeer30/gm_test_shopping
          tags: |
            type=semver,pattern={{version}}

      - name: "shopping:build"
        run: docker build ./shopping --tag ${{steps.shopping-meta.outputs.tags}}

      - name: "shopping:push"
        working-directory: shopping
        run: docker push ghcr.io/crunchydeer30/gm_test_shopping
