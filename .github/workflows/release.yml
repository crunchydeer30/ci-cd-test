name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "New tag name"
        required: true

# ...

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: git tag ${{ github.event.inputs.tag }}
